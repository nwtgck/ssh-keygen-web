version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    timezone: Asia/Tokyo
  open-pull-requests-limit: 99
  reviewers:
  - nwtgck
  assignees:
  - nwtgck
  ignore:
  - dependency-name: sass
    versions:
    - 1.32.11
    - 1.32.5
    - 1.32.6
  - dependency-name: core-js
    versions:
    - 3.10.0
    - 3.10.2
    - 3.11.0
    - 3.9.0
  - dependency-name: vuetify
    versions:
    - 2.4.10
    - 2.4.3
    - 2.4.5
    - 2.4.6
    - 2.4.8
  - dependency-name: vue-cli-plugin-vuetify
    versions:
    - 2.1.0
    - 2.1.1
    - 2.2.0
    - 2.2.1
    - 2.2.2
    - 2.3.0
    - 2.3.1
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: eslint-plugin-vue
    versions:
    - 7.6.0
    - 7.8.0
  - dependency-name: "@vue/cli-service"
    versions:
    - 4.5.11
    - 4.5.12
  - dependency-name: "@vue/cli-plugin-babel"
    versions:
    - 4.5.11
    - 4.5.12
  - dependency-name: "@vue/cli-plugin-typescript"
    versions:
    - 4.5.11
    - 4.5.12
  - dependency-name: "@vue/cli-plugin-pwa"
    versions:
    - 4.5.11
    - 4.5.12
  - dependency-name: "@vue/cli-plugin-eslint"
    versions:
    - 4.5.11
    - 4.5.12
  - dependency-name: typescript
    versions:
    - 4.1.4
    - 4.2.2
  - dependency-name: vuetify-loader
    versions:
    - 1.7.1
  - dependency-name: sass-loader
    versions:
    - 10.1.1
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    timezone: Asia/Tokyo
  open-pull-requests-limit: 99
  reviewers:
  - nwtgck
  assignees:
  - nwtgck
